<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="modal.css">

</head>
<body>


<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
            <hr class="hr-top">



            <div class="pizza-description">

                <div class="pizza-container" style="transform: translate(0px, 0px);">
                    <img class="pizza-pic" src="https://pizzapatron-amgdevelopers.codeanyapp.com/wp-content/themes/patron/dist/img/ppi_latin-inspired_carne-asada@2x.png" alt="">

                </div>

                <h1>
                    Mexicana
                </h1>
                <p>
                    Loaded with a four-cheese blend of 100% real mozzarella, provolone, swiss, and asiago. Then covered with delicious savory ham, and sweet, juicy pineapple on our daily made fresh dough.
                </p>
                <a class="teal-button">ORDER NOW</a>



            </div>

            <span class="close">&times;</span>
            <hr class="hr-btm">

        </div>
<!--        <div class="modal-footer">-->
<!--            <h3>Modal Footer</h3>-->
<!--        </div>-->
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js.js"></script>
</body>
</html>
